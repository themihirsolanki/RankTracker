<div class="container-fluid">
    <div class="row">
        <h1>Keyword Rank Checker</h1>
    </div>
    <div class="row">
        <h2>Discover your website's keyword performance by entering your domain name.</h2>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <form (ngSubmit)="onSubmit()" #keywordForm="ngForm" class="form-inline">
                <div class="input-group">
                    <span class="input-group-text">www.</span>
                    <input type="text" class="form-control form-control-lg" 
                                name="domain" [(ngModel)]="domain" placeholder="enter your domain name" 
                                minlength="5" #domainInput="ngModel" required 
                                pattern="(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z0-9][a-z0-9-]{0,61}[a-z0-9]$"
                                (input)="domain = domain.toLowerCase()"
                                autocomplete="off">
                    <button class="btn btn-primary" type="submit" id="inputGroupFileAddon04"  [disabled]="domainInput.invalid && (domainInput.dirty || domainInput.touched)">Check</button>
                </div>
                <div *ngIf="domainInput.invalid && (domainInput.dirty || domainInput.touched)" class="mt-3">
                    <div class="text-danger">Errors:</div>
                    <ul class="text-danger">
                        <li *ngIf="domainInput.errors?.['required']">Domain is required</li>
                        <li *ngIf="domainInput.errors?.['minlength']">Domain must be at least 5 characters</li>
                        <li *ngIf="domainInput.errors?.['pattern']">Invalid or incomplete domain name</li>
                    </ul>
                  </div>
            </form>
        </div>
    </div>
</div>
