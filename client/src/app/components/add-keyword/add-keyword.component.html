<div class="row">
    <div class="col-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" 
                    placeholder="keyword" aria-label="keyword" 
                    aria-describedby="addKeyword"
                    [(ngModel)]="keyword" name="keyword" required
                    (input)="keyword = keyword.toLowerCase()"
                    autocomplete="off"
                    (keyup.enter)="addKeyword()">
            <button class="btn btn-primary" type="button" id="addKeyword" (click)="addKeyword()">Add</button>
          </div>
    </div>
    <div class="col-6 p-1">
        <span class="text-primary" *ngIf="showAlert">Keyword added!</span>
    </div>
</div>
